---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hook
  namespace: lighthouse
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - lighthouse.{{.Values.domain}}
    secretName: lighthouse-hook-tls
  rules:
  - host: lighthouse.{{.Values.domain}}
    http:
      paths:
      - path: /
        backend:
          serviceName: hook
          servicePort: 80
