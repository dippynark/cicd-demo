apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pr
spec:
  serviceAccountName: tekton-bot
  pipelineSpec:
    params:
    # https://github.com/jenkins-x/lighthouse/blob/master/pkg/triggerconfig/inrepo/default_parameters.go
    - description: git url to clone
      name: REPO_URL
      type: string
    - description: git revision to checkout (branch, tag, sha, ref…)
      name: PULL_PULL_SHA
      type: string
    - description: git pull request number
      name: PULL_NUMBER
      type: string
    tasks:
    - name: generate
      params:
      - name: REPO_URL
        value: $(params.REPO_URL)
      - name: PULL_PULL_SHA
        value: $(params.PULL_PULL_SHA)
      - name: PULL_NUMBER
        value: $(params.PULL_NUMBER)
      taskSpec:
        params:
        - description: git url to clone
          name: REPO_URL
          type: string
        - description: git revision to checkout (branch, tag, sha, ref…)
          name: PULL_PULL_SHA
          type: string
        - description: git pull request number
          name: PULL_NUMBER
          type: string
        stepTemplate:
          name: ""
          volumeMounts:
          - mountPath: /workspace
            name: workspace
        steps:
        - name: git-clone
          image: alpine/git:v2.30.1
          command:
          - /bin/sh
          args:
          - -ce
          - |
            git clone $(inputs.params.REPO_URL) source
            cd source
            git checkout $(inputs.params.PULL_PULL_SHA)
          workingDir: /workspace
        - name: generate
          image: dippynark/cicd-demo:v1.0.0
          command:
          - make
          args:
          - generate
          workingDir: /workspace/source
        - name: push
          image: gcr.io/jenkinsxio/jx-cli:3.1.183
          env:
          - name: HOME
            value: /tekton/home
          envFrom:
          - secretRef:
              name: tekton-git-identity
          command:
          - /bin/sh
          args:
          - -ce
          - |
            if [ -n "$(git status --porcelain)" ]; then
              git status
              git add --all
              git commit -m "Generated"
              jx gitops pr push --pr $(inputs.params.PULL_NUMBER)
            fi
          workingDir: /workspace/source
        volumes:
        - name: workspace
          emptyDir: {}
